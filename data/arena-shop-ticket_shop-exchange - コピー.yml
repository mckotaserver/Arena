menu-settings:
  name: '&4&lArena Menu &7- &8Shop'
  rows: 4
  open-actions:
  - 'console: execute as {player} at @s run playsound minecraft:ui.button.click master @s ~ ~ ~ 1 2'

return:
  ACTIONS:
  - 'open:arena-shop.yml'
  NAME: '&c戻る'
  MATERIAL: red_stained_glass_pane
  PERMISSION-MESSAGE: 権限が足りないか、使う事のできないワールドです。
  KEEP-OPEN: true
  POSITION-X: 1
  POSITION-Y: 1

test:
  ACTIONS:
  - 'console: execute as {player} at @s run function #arena_utility:menu/shop/item {id:"minecraft:stone",tag:{Enchantments:[{}]},count:1,price:300}'
  NAME: '&cテスト'
  LORE:
  - 'テスト'
  - '§e［300MP］'
  MATERIAL: STONE
  PERMISSION-MESSAGE: 権限が足りないか、使う事のできないワールドです。
  PRICE: 300
  KEEP-OPEN: false
  POSITION-X: 2
  POSITION-Y: 2


